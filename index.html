<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đánh giá Nhân viên</title>
    <style>
      body {
        font-family: Arial;
        padding: 20px;
        max-width: 800px;
        margin: auto;
      }
      h2 {
        margin-top: 40px;
      }
      .question {
        margin-bottom: 20px;
      }
      label {
        margin-right: 15px;
      }
      textarea {
        width: 100%;
        height: 80px;
        margin-top: 5px;
      }
      .rating-group {
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Đánh giá 6 tháng Nhân viên</h1>

    <!-- Các tiêu chí đánh giá bằng radio -->
    <div class="question">
      <strong>KHẢ NĂNG THÍCH NGHI và LINH HOẠT - Kỹ năng mềm</strong><br />
      <div class="rating-group">
        <label
          ><input type="radio" name="adaptability" value="Yếu" /> Yếu</label
        >
        <label
          ><input type="radio" name="adaptability" value="Trung bình" /> Trung
          bình</label
        >
        <label
          ><input type="radio" name="adaptability" value="Khá" /> Khá</label
        >
        <label
          ><input type="radio" name="adaptability" value="Giỏi" /> Giỏi</label
        >
      </div>
      <textarea name="preferredCoworkers"></textarea>
    </div>

    <div class="question">
      <strong>CHẤT LƯỢNG CÔNG VIỆC - Kiến thức & Năng lực Kỹ năng</strong><br />
      <div class="rating-group">
        <label><input type="radio" name="quality" value="Yếu" /> Yếu</label>
        <label
          ><input type="radio" name="quality" value="Trung bình" /> Trung
          bình</label
        >
        <label><input type="radio" name="quality" value="Khá" /> Khá</label>
        <label><input type="radio" name="quality" value="Giỏi" /> Giỏi</label>
      </div>
    </div>

    <div class="question">
      <strong>TRÁCH NHIỆM - Kiến thức & Kỹ năng Năng lực</strong><br />
      <div class="rating-group">
        <label
          ><input type="radio" name="responsibility" value="Yếu" /> Yếu</label
        >
        <label
          ><input type="radio" name="responsibility" value="Trung bình" /> Trung
          bình</label
        >
        <label
          ><input type="radio" name="responsibility" value="Khá" /> Khá</label
        >
        <label
          ><input type="radio" name="responsibility" value="Giỏi" /> Giỏi</label
        >
      </div>
      <textarea name="preferredCoworkers"></textarea>
    </div>

    <div class="question">
      <strong>GIAO TIẾP: KỸ NĂNG NÓI, VIẾT - Kỹ năng mềm</strong><br />
      <div class="rating-group">
        <label
          ><input type="radio" name="communication" value="Yếu" /> Yếu</label
        >
        <label
          ><input type="radio" name="communication" value="Trung bình" /> Trung
          bình</label
        >
        <label
          ><input type="radio" name="communication" value="Khá" /> Khá</label
        >
        <label
          ><input type="radio" name="communication" value="Giỏi" /> Giỏi</label
        >
      </div>
      <textarea name="preferredCoworkers"></textarea>
    </div>

    <div class="question">
      <strong>Lãnh đạo - Kỹ năng mềm</strong><br />
      <div class="rating-group">
        <label><input type="radio" name="leadership" value="Yếu" /> Yếu</label>
        <label
          ><input type="radio" name="leadership" value="Trung bình" /> Trung
          bình</label
        >
        <label><input type="radio" name="leadership" value="Khá" /> Khá</label>
        <label
          ><input type="radio" name="leadership" value="Giỏi" /> Giỏi</label
        >
      </div>
      <textarea name="preferredCoworkers"></textarea>
    </div>

    <div class="question">
      <strong>Kỹ năng tài liệu</strong><br />
      <div class="rating-group">
        <label
          ><input type="radio" name="documentation" value="Yếu" /> Yếu</label
        >
        <label
          ><input type="radio" name="documentation" value="Trung bình" /> Trung
          bình</label
        >
        <label
          ><input type="radio" name="documentation" value="Khá" /> Khá</label
        >
        <label
          ><input type="radio" name="documentation" value="Giỏi" /> Giỏi</label
        >
      </div>
      <textarea name="preferredCoworkers"></textarea>
    </div>

    <div class="question">
      <strong>ĐÀM PHÁN - Kỹ năng mềm</strong><br />
      <div class="rating-group">
        <label><input type="radio" name="negotiation" value="Yếu" /> Yếu</label>
        <label
          ><input type="radio" name="negotiation" value="Trung bình" /> Trung
          bình</label
        >
        <label><input type="radio" name="negotiation" value="Khá" /> Khá</label>
        <label
          ><input type="radio" name="negotiation" value="Giỏi" /> Giỏi</label
        >
      </div>
      <textarea name="preferredCoworkers"></textarea>
    </div>

    <div class="question">
      <strong>NGOẠI NGỮ - Tiếng Anh</strong><br />
      <div class="rating-group">
        <label><input type="radio" name="english" value="Yếu" /> Yếu</label>
        <label
          ><input type="radio" name="english" value="Trung bình" /> Trung
          bình</label
        >
        <label><input type="radio" name="english" value="Khá" /> Khá</label>
        <label><input type="radio" name="english" value="Giỏi" /> Giỏi</label>
      </div>
      <textarea name="preferredCoworkers"></textarea>
    </div>


    <div class="question">
      <label><strong>Tổng kết quá trình làm việc 6 tháng:</strong></label>
      <textarea name="summary"></textarea>
    </div>

    <div class="question">
      <label><strong>Kế hoạch trong 6 tháng tới:</strong></label>
      <textarea name="plan"></textarea>
    </div>

    <div class="question">
      <label><strong>Kết quả đạt được trong 6 tháng trước:</strong></label>
      <textarea name="result"></textarea>
    </div>

    <div class="question">
      <label><strong>Nguyện vọng của nhân viên:</strong></label>
      <textarea name="desire"></textarea>
    </div>

    <div class="question">
      <label><strong>3 người nhân viên muốn làm việc cùng nhất:</strong></label>
      <textarea name="preferredCoworkers"></textarea>
    </div>
  </body>
</html>
